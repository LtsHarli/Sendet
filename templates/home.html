<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sendet - Secure Messaging</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container">
        <h1 class="text-4xl font-bold text-center mb-8 text-blue-400">Sendet - Secure Messaging</h1>
        <div id="session-creation" class="flex justify-center space-x-4">
            <button id="create-session" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create Session</button>
            <button id="join-session" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Join Session</button>
        </div>
        </div>
        <div id="messaging" class="hidden mt-8">
            <div id="messages" class="bg-gray-800 p-4 rounded-lg mb-4"></div>
            <form id="message-form">
                <input type="text" id="message-input" class="bg-gray-700 text-white p-2 rounded-l-lg w-full" placeholder="Type your message...">
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-r-lg">Send</button>
            </form>
        </div>
        <div id="session-code" class="mt-4 text-lg font-semibold text-blue-400"></div>
        <div id="join-session-popup" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center">
            <div class="bg-gray-800 p-8 rounded-lg shadow-lg relative">
                <input type="text" id="join-session-input" class="bg-gray-700 text-white p-2 rounded w-full mb-4" placeholder="Enter session code">
                <button id="join-session-arrow" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Join</button>
            </div>
        </div>
        <div id="hamburger-menu" class="fixed top-4 right-4">
            <button class="bg-gray-700 text-white p-2 rounded">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
            <div id="menu" class="hidden absolute right-0 mt-2 w-48 bg-gray-800 rounded-md shadow-lg py-1">
                <button id="new-session" class="block px-4 py-2 text-gray-300 hover:bg-gray-700 w-full text-left">New Session</button>
                <button id="join-session-menu" class="block px-4 py-2 text-gray-300 hover:bg-gray-700 w-full text-left">Join Session</button>
                <button id="admin-button" class="block px-4 py-2 text-gray-300 hover:bg-gray-700 w-full text-left">Admin</button> 
                <!--Remove the word "Admin" to disable admin--> 
            </div>
        </div>
        <div id="admin-login-popup" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center">
            <div class="bg-gray-800 p-8 rounded-lg shadow-lg relative">
                <h2 class="text-2xl font-bold mb-4">Admin Login</h2>
                <form id="admin-login-form">
                    <input type="password" id="admin-code-input" class="bg-gray-700 text-white p-2 rounded w-full mb-4" placeholder="Enter admin code">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Login</button>
                </form>
            </div>
        </div>
        <div id="admin-popup" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center">
            <div class="bg-gray-800 p-8 rounded-lg shadow-lg relative">
                <button id="admin-close" class="absolute top-2 right-2 bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-2 rounded">X</button>
                <h2 class="text-2xl font-bold mb-4">Admin Panel</h2>
                <!--Remove the word "Admin Panel" to disable admin--> 
                <div id="admin-sessions" class="space-y-2"></div>
            </div>
        </div>
